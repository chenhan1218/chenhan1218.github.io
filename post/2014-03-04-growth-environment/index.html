我是屬於提出疑問進而找尋解答而成長的人。
葉丙成教授這篇文章讓我意識到我在追尋的是什麼。其實就是一個能夠透過論辯而成長的環境。我想我是屬於在這種環境中會表現的比較好的。就像以前在研究所也經常跟教授論辯很久，當下很辛苦，但也有很好的結果。</p>
