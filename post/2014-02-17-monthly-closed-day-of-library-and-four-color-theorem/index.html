    <h1 class="post-title">圖書館休館日與四色定理</h1>
    <span class="post-date">Feb 17, 2014 &middot; 1 minute read
    
    <br/>
    
    </span>
    <p>最近注意到台北市圖書館是每月第一個星期四為清館日不開放，而新北市圖書館是最後一個星期四為清館日不開放。這樣恰好錯開了不開放的時間。<br />
進一步想到如果其它縣市像是桃園縣、基隆市等等也希望跟相鄰的縣市錯開清館日的時間，而且都要安排在周四。考慮到一個月通常有4個星期四，這樣就變成是四色定理的問題了..</p>
